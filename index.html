<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas FST</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Controle de Despesas</h1>
        <p>Gerencie seus gastos de forma simples</p>
    </header>

    <main>
        <section id="adicionar-despesa">
            <h2>Nova Despesa</h2>
            <form id="form-despesa">
                <div class="input-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" placeholder="Ex: Mercado" required>
                </div>
                
                <div class="input-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <option value="">Selecione...</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="transporte">Transporte</option>
                        <option value="lazer">Lazer</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="valor">Valor (R$)</label>
                    <input type="number" id="valor" step="0.01" placeholder="0.00" required>
                </div>

                <div class="input-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" required>
                </div>

                <button type="submit">Adicionar Despesa</button>
            </form>
        </section>

        <section id="lista-despesas">
            <h2>Histórico</h2>
            
            <div class="filtros">
                <input type="text" id="filtro-categoria" placeholder="Filtrar por categoria...">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </section>

        <section id="resumo">
            <h2>Resumo Financeiro</h2>
            <p>Total: <span id="valor-total">R$ 0,00</span></p>
            <canvas id="grafico-despesas"></canvas>
        </section>
    </main>

    <footer>
        <p>Projeto FST - Desenvolvido por [Deivid O. S.]</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
